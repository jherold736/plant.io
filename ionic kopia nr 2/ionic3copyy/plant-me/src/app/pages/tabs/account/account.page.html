<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="rounded-corners"></div> 
    <div class="rounded-corners right"></div> 
    <div class="profile-container">
      <img src="assets/imgs/prof.png" alt="Profile Picture" class="profile-picture"/>               <!-- ozdobne koÅ‚a -->
      <div class="add-photo-icon">
        <ion-icon name="add-circle"></ion-icon>
      </div>
    </div>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="profile.name" placeholder="Enter your name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="profile.email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="updateProfile()">Update Profile</ion-button>

      
      <div class="side-links">
        <ion-button fill="clear" color="primary" (click)="changePassword()">Change Password</ion-button>          <!-- te boczne linki -->
        <ion-button fill="clear" color="danger" (click)="logout()">Logout</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
